<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
    }

    div {
      width: 400px;
      height: 200px;
      overflow-x: hidden;
    }

    h1 {
      margin-top: 0;
      margin-bottom: 5px;
      text-align: center;
      font-size: 1.2em;
      font-weight: bold;
    }

    img {
      margin-bottom: 5px;
      width: 400px;
    }

    p {
      font-size: 0.7em;
      margin: 0;
    }
  </style>
</head>
<body>
<div>
  <h1>{{title}}</h1>
  {{image}}
  <p>{{description}}</p>
</div>
</body>
</html>
